<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Пiдрахуй</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <form class="form">
        <div class="form-img">
            <img src="https://kapital90.ru/wp-content/uploads/2019/10/14506.jpg" alt="Calculator image">
        </div>
        <h1 class="form-title">Підрахунок</h1>
        <div class="first-num">
            <label for="first">Перше число</label>
            <input type="number" id="first" placeholder="Введіть число" required>
        </div>
       <div class="select">
           <label for="select">Виберіть операцію</label>
            <select name="operation" id="select">
                <option disabled selected>Операція</option>
                <option value="+">+</option>
                <option value="-">-</option>
                <option value="*">*</option>
                <option value="/">/</option>
            </select>
       </div>
        <div class="second-num">
            <label for="second">Другe число</label>
            <input type="number" id="second" placeholder="Введіть число" required>
        </div>
        <div class="button-block">
            <button class="submit" type="submit">Результат</button>
            <button class="reset" type="reset">Очистити</button>
        </div>
        <div class="result">
            Результат
            <span>0</span>
        </div>
    </form>
    
    
    <script src="script.js"></script>
</body>
</html>
